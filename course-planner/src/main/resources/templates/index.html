<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <h1>Course Planner</h1>
</header>

<section class="row">
    <nav>
        <div class="split top">
            <h4>Registered Courses</h4>
            <div id="courses"></div>
        </div>
        <div class="split bottom">
            <h4>Messages</h4>
            <div id="messages"></div>
        </div>
    </nav>

    <article>
        <h4>Query</h4>
        <textarea rows = "5" cols = "50" id="query"></textarea>
        <button type="button" id="bth-search" onclick="search()">Search</button>
        <button type="button" id="bth-similar" onclick="similar()">Similar</button>
        <div id="feedback"></div>
    </article>
</section>

<footer>
    <p>Â© UU Group 8</p>
</footer>

<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>

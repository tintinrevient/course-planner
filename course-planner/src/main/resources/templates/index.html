<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
    <h1>Course Planner</h1>
</header>

<section class="row">
    <nav>
        <div class="split top">
            <div class="calendar">
                <div class="term">
                    <ul>
                        <li class="prev" onclick="prev()">&#10094;</li>
                        <li class="next" onclick="next()">&#10095;</li>
                        <li id="period-switch">Period 1</li>
                    </ul>
                </div>
                <ul class="weekdays">
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thursday</li>
                    <li>Friday</li>
                </ul>
                <ul class="days">
                    <li id="monday-morning"> </li>
                    <li id="tuesday-morning"> </li>
                    <li id="wednesday-morning"> </li>
                    <li id="thursday-morning"> </li>
                    <li id="friday-morning"> </li>
                    <li id="monday-afternoon"> </li>
                    <li id="tuesday-afternoon"> </li>
                    <li id="wednesday-afternoon"> </li>
                    <li id="thursday-afternoon"> </li>
                    <li id="friday-afternoon"> </li>
                    <li id="monday-evening"> </li>
                    <li id="tuesday-evening"> </li>
                    <li id="wednesday-evening"> </li>
                    <li id="thursday-evening"> </li>
                    <li id="friday-evening"> </li>
                </ul>
            </div>
        </div>
        <div class="split bottom">
            <h4>Messages</h4>
            <div id="messages"></div>
        </div>
    </nav>

    <article>
        <textarea rows = "5" cols = "60" id="query"></textarea>
        <button type="button" id="bth-search" onclick="search()">Search</button>
        <button type="button" id="bth-similar" onclick="similar()">Similar</button>
        <div id="feedback"></div>
    </article>
</section>

<footer>
    <p>Â© UU Group 8</p>
</footer>

<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
